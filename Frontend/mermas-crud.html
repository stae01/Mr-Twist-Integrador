<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Mermas - Nevería</title>
    <link rel="stylesheet" href="mermas-style.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="inventario-crud.html">Inventario</a></li>
            <li><a href="mermas-crud.html">Gestionar Mermas</a></li>
            <li><a href="mantenimiento.html">Mantenimiento</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Administrar Mermas</h1>
        <form id="merma-form">
            <input type="hidden" id="merma-id">
            <label for="name">Nombre del Producto:</label>
            <input type="text" id="name" required>

            <label for="price">Precio:</label>
            <input type="number" id="price" required>

            <label for="quantity">Cantidad de Merma:</label>
            <input type="number" id="quantity" required>

            <label for="reason">Razón de la Merma:</label>
            <textarea id="reason" required></textarea>

            <button type="submit">Agregar Merma</button>
        </form>

        <h2>Mermas Registradas</h2>
        <table id="merma-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Cantidad de Merma</th>
                    <th>Razón</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="tabla-mermas.js"></script>
</body>
</html>
